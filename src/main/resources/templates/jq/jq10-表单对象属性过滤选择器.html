<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>2-11</title>
 <!--   引入jQuery -->
 <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

  <script type="text/javascript">
  //<![CDATA[
  $(document).ready(function(){

      /**
       * 复选框的事件是点击事件，
       * 单选框的事件是改变事件
       *
       *
       *
       *
       *
       */


      //重置表单元素
      // $(":reset").click(function(){
      //     setTimeout(function() {
      //         showCheckedCount();
      //         $("select").change();
      //     },0);
      // });

      showCheckedCount();



	  //对表单内 可用input 赋值操作.
      $('#btn1').click(function(){
        $("input:enabled").val("变化变化");
	  })
	  //对表单内 不可用input 赋值操作.
      $('#btn2').click(function(){
          $("input:disabled").val("变化变化");
      })
	  //使用:checkbox选择器，获取复选框选中元素的数量
      $(":checkbox").click(showCheckedCount);
      function showCheckedCount() {
          var checkedCount = $("input:checked").length;
          $("div").eq(0).html("<strong>复选框被选中的元素数量为"+checkedCount+"</strong>")
      }

      $("select").change(function () {
          var selectText = "";
          $("select :selected").each(function () {
          // $(this).each(function () {  因为这里有两个下拉单选框用this不合适
             selectText += $(this).text() +",";
          })
          $("div").eq(1).html("<strong>选中的元素为"+selectText+"</strong>")
      }).trigger("change");

	 //使用:selected选择器，来操作下拉列表.

		// trigger('change') 在这里的意思是：
		// select加载后，马上执行onchange.
		// 也可以用.change()代替.
  });
  //]]>

  </script>

</head>
<body>
  <h3> 表单对象属性过滤选择器.</h3>
   <form id="form1" action="#">
	<button type="reset">重置所有表单元素</button>
	<br /><br />
  <button id="btn1">对表单内 可用input 赋值操作.</button>
  <button id="btn2">对表单内 不可用input 赋值操作.</button>
  <strong></strong>
  <br /><br />

	<!-- 测试的元素 -->

     可用元素：<input name="add" value="可用文本框"/>  <br/>
     不可用元素：<input name="email" disabled="disabled" value="不可用文本框"/><br/>
     可用元素： <input name="che" value="可用文本框" /><br/>
	 不可用元素：<input name="name" disabled="disabled"  value="不可用文本框"/><br/>
	 <br/>
     多选框：<br/>
	 <input type="checkbox" name="newsletter" checked="checked" value="test1" />test1
     <input type="checkbox" name="newsletter" value="test2" />test2
     <input type="checkbox" name="newsletter" value="test3" />test3
     <input type="checkbox" name="newsletter" checked="checked" value="test4" />test4
     <input type="checkbox" name="newsletter" value="test5" />test5
	 <div></div>

	 <br/><br/>
     下拉列表1：<br/>
	<select name="test" multiple="multiple" style="height:100px">
		<option>浙江</option>
		<option selected="selected">湖南</option>
		<option>北京</option>
		<option selected="selected">天津</option>
		<option>广州</option>
		<option>湖北</option>
    </select>

     <br/><br/>
     下拉列表2：<br/>
	 <select name="test2" >
    <option>浙江</option>
    <option>湖南</option>
    <option selected="selected">北京</option>
    <option>天津</option>
    <option>广州</option>
    <option>湖北</option>
    </select>
	<br/><br/>

     <div></div>
  </form>



</body>
</html>
