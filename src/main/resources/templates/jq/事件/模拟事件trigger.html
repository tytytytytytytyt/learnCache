<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
*{margin:0;padding:0;}
body { font-size: 13px; line-height: 130%; padding: 60px; }
p {width:400px;background:#888;color:white;height:16px;}
</style>
<script src="../lib/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){

        /**
         * trigger(type,[data])
         */
        $("#btn").bind("newClick",function (event,message1,message2) {
            $("#test").append($("<p>" + event.type + " ；" + message1 + " ；" + message2+"</p>"));
        })

        $("#btn").click(function () {
            $(this).trigger("newClick",["Param1","Param2"]);
        }).trigger("newClick",["firstLoad1","firstLoad2"]);



        //-------------------------------------------------------------------------------------------------------------//
        //---------------------------------------triggerHandler--------------------------------------------------------//
        //请注意，与 trigger() 方法不同，triggerHandler() 方法不会引起所发生事件的默认行为（文本不会被选中）。
        $("input").focus(function () {
            $("body").append("<p>focus.</p>");
        })

        $("#old").click(function () {
            $("input").trigger("focus")
        });


        $("#new").click(function () {
            $("input").triggerHandler("focus")
        });

	})
</script>
</head>
<body>
<button id="btn">点击我</button>
<div id="test"></div>
<br/>
<br/>
<h3>triggerHandler</h3>
<button id="old">trigger</button>
<button id="new">triggerHandler</button>
<input />
</body>
</html>
