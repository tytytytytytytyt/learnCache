<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            // 保留带有select类的元素
            $("#btn1").click(function () {
                $("#div1 p").filter(".selected").css("background","red");
            })

            // 保留第一个以及带有select类的元素
            $("#btn2").click(function () {
                $("#div1 p").filter(":first, .selected").css("background","red");
            })

            //保留子元素中不含有ol的元素
            $("#btn3").click(function () {
                $("#div2 p").filter(function () {
                    $(this).not("ol").css("background","red");
                })
            })

            // 内容为Hello的元素
            $("#btn4").click(function () {
                $("p").filter(":contains('Hello')").css("background","red");
            })


        })
    </script>
</head>
<body>
<section id="news">
    <input type="button" value="保留带有select类的元素" id="btn1"/>
    <input type="button" value="保留第一个以及带有select类的元素" id="btn2"/>
    <input type="button" value="保留子元素中不含有ol的元素。" id="btn3"/>
    <input type="button" value="内容为Hello的元素" id="btn4"/>
    <div id="div1">
        <p>Hello</p><p>Hello Again</p><p class="selected">And Again</p>
    </div>

    <div id="div2">
        <p><ol><li>Hello</li></ol></p><p>How are you?</p>
    </div>

</section>
</body>
</html>
